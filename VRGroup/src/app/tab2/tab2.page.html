<ion-header>
  <ion-toolbar>
    <ion-title>
      Your Schedule
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	
	<ion-calendar [(ngModel)]="date"
	              (change)="onChange($event)"
	              [type]="type"
	              [format]="'YYYY-MM-DD'">
	</ion-calendar>

	<button (click) = "btnClicked()">
	<ion-card>
		{{classValue}}
	</ion-card>
	</button>

	

</ion-content>
