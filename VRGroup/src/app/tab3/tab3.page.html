



<ion-header>
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="avatar">
      <ion-avatar>
          <img src="{{ myphoto }}" (click)="getImage()" width="50%" height="50%" alt="Registration Image">
        </ion-avatar>
  </ion-item>

  <!-- List of Text Items -->
  <ion-list>
    <ion-item (click)="btnClicked()" detail="true">
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-label>Sessions History</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-label>Notifications</ion-label>
    </ion-item>
    <ion-item (click)="paymentClicked()" detail="true">
      <ion-label>Payment</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-select value="english" okText="Okay" cancelText="Dismiss">
        <ion-select-option value="english">English</ion-select-option>
        <ion-select-option value="spanish">Espanol</ion-select-option>
        <ion-select-option value="french">Francais</ion-select-option>
        <ion-select-option value="italian">Italian</ion-select-option>
        <ion-select-option value="dutch">Deutsch</ion-select-option>
        <ion-select-option value="japanese">Japanese</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Privacy and Security</ion-label>
    </ion-list-header>
    <ion-item detail="true">
      <ion-label>Account Privacy</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-label>Terms</ion-label>
    </ion-item>
    <ion-item detail="true">
      <ion-label>Help Center</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<script src="cordova.js"></script>
